<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>Форма з валідацією</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      padding: 40px;
    }

    .form-container {
      background-color: #fff;
      padding: 20px 30px;
      border-radius: 8px;
      border: 1px solid #ccc;
      max-width: 400px;
      margin: auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .form-container h2 {
      text-align: center;
    }

    label {
      display: block;
      margin-top: 15px;
    }

    input[type="text"],
    input[type="email"],
    input[type="number"] {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border: 1px solid #999;
      border-radius: 4px;
    }

    .error {
      color: red;
      font-size: 0.9em;
      margin-top: 4px;
    }

    button {
      margin-top: 20px;
      width: 100%;
      padding: 10px;
      background-color: #4CAF50;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>

<div class="form-container">
  <h2>Форма користувача</h2>
  <form id="myForm">
    <label for="name">Ім’я:</label>
    <input type="text" id="name" name="name">
    <div class="error" id="nameError"></div>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email">
    <div class="error" id="emailError"></div>

    <label for="age">Вік:</label>
    <input type="number" id="age" name="age">
    <div class="error" id="ageError"></div>

    <button type="submit">Надіслати</button>
  </form>
</div>

<script>
  document.getElementById("myForm").addEventListener("submit", function(event) {
    event.preventDefault();

    document.getElementById("nameError").textContent = "";
    document.getElementById("emailError").textContent = "";
    document.getElementById("ageError").textContent = "";

    let valid = true;

    const name = document.getElementById("name").value.trim();
    if (name === "") {
      document.getElementById("nameError").textContent = "Ім’я обов’язкове.";
      valid = false;
    }

    const email = document.getElementById("email").value.trim();
    if (!email.includes("@")) {
      document.getElementById("emailError").textContent = "Email повинен містити '@'.";
      valid = false;
    }

    const age = parseInt(document.getElementById("age").value.trim(), 10);
    if (isNaN(age) || age <= 0) {
      document.getElementById("ageError").textContent = "Вік повинен бути числом більше 0.";
      valid = false;
    }

    if (valid) {
      alert("Form submitted!");
    }
  });
</script>

</body>
</html>
